<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
    <title>Webアプリ</title>
</head>
<body>
    <h1>CityScope</h1>
    <div class="switch-container">
        <label for="switch0">施策なし</label>
        <input type="radio" id="switch0" class="switch" name="policy">
    </div>
    <div class="switch-container">
        <label for="switch1">施策1</label>
        <input type="radio" id="switch1" class="switch" name="policy">
    </div>
    <div class="switch-container">
        <label for="switch2">施策2</label>
        <input type="radio" id="switch2" class="switch" name="policy">
    </div>
    <div class="switch-container">
        <label for="switch3">施策3</label>
        <input type="radio" id="switch3" class="switch" name="policy">
    </div>
    <div class="switch-container">
        <label for="switch4">施策4</label>
        <input type="radio" id="switch4" class="switch" name="policy">
    </div>

    <div class="slider-container">
    </div>
    
        <label for="slider">車のサイズ</label><br>
        <input type="range" id="slider" min="0" max="100" value="6">
        <div id="sliderValue" style="display: none;">6</div>
    </div>



    <div class="slider-container">
        <label for="sp_slider">シミュレーションのスピード</label><br>
        <input type="range" id="sp_slider" min="0" max="1" step="0.1" value="1.0">
        <div id="sp_sliderValue" style="display: none;">0.0</div>
    </div>  

    <div class="switch-container">
        <label for="switch_heat">ヒートマップ</label>
        <input type="checkbox" id="switch_heat" class="switch">
    </div>


    <button id="reload-button">リロード</button>
    <script src="script.js"></script>
</body>
</html>
