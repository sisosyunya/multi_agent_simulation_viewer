<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>南草津マップ + Player UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Socket.IOクライアントを先に読み込む -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        /* キャンバス関係 */
        #canvasContainer {
            position: relative;
            width: 800px;
            margin: 0 auto;
            /* ←これで中央寄せ */
            height: 600px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        #mapCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 600px;
            background: #f2f2f2;
        }

        #highlightCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 600px;
            pointer-events: none;
        }

        #popup {
            position: absolute;
            display: none;
            background: #ffffff;
            border: 1px solid #444;
            padding: 6px;
            z-index: 999;
        }

        /* リッチUIデザイン */
        #controlPanel {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            width: 400px;
            margin: 0 auto;
            /* フローティングにするなら: 
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      */
            padding: 10px;
            background: linear-gradient(135deg, #e7e7e7, #ffffff);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-family: 'Roboto', sans-serif;
        }

        .control-button {
            background: #4A90E2;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-button:hover {
            background: #357ABD;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .control-button:active {
            transform: scale(0.95);
        }

        .control-button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        /* フレーム表示 */
        #frameInfo {
            font-weight: bold;
            font-size: 16px;
            color: #333;
            margin-left: 10px;
        }

        .progress-container {
            width: 100%;
            margin-top: 10px;
            padding: 0 20px;
        }

        .progress-bar {
            position: relative;
            width: 100%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-available {
            position: absolute;
            height: 100%;
            background: #4A90E2;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-future {
            position: absolute;
            height: 100%;
            background: #999;
            right: 0;
            width: 0%;
            transition: width 0.3s ease;
        }

        #frameSlider {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            opacity: 0.7;
            cursor: pointer;
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <h1>南草津マップ + Player UI</h1>

    <div id="canvasContainer">
        <canvas id="mapCanvas" width="800" height="600"></canvas>
        <canvas id="highlightCanvas" width="800" height="600"></canvas>
    </div>
    <div id="popup">
        <div id="popup-content"></div>
    </div>

    <!-- コントロールパネルを修正 -->
    <div id="controlPanel">
        <!-- 再生/一時停止ボタンを1つに統合 -->
        <button class="control-button" id="playPauseBtn" disabled>
            <span id="playPauseIcon">▶</span>
        </button>
        <span id="frameInfo">Frame: --</span>

        <!-- プログレスバー用のコンテナ -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-available"></div>
                <div class="progress-future"></div>
                <input type="range" id="frameSlider" value="0" min="0" max="100" step="1" aria-label="フレームスライダー"
                    disabled>
            </div>
            <div class="progress-labels">
                <span class="progress-start">0</span>
                <span class="progress-current" id="currentFrameLabel">--</span>
                <span class="progress-end" id="maxFrameLabel">--</span>
            </div>
        </div>
    </div>
    <!-- Socket.IO クライアントライブラリの読み込み -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- JS本体 -->
    <script src="{{ url_for('static', filename='map.js') }}"></script>

</body>

</html>
