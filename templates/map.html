<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>南草津マップ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #canvasContainer {
            position: relative;
            width: 800px;
            height: 600px;
            border: 1px solid #ccc;
        }

        #mapCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 600px;
            background: #f2f2f2;
        }

        #highlightCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 600px;
            pointer-events: none;
        }

        #popup {
            position: absolute;
            display: none;
            background: #ffffff;
            border: 1px solid #444;
            padding: 6px;
            z-index: 999;
        }
    </style>
</head>

<body>
    <h1>マップ表示</h1>
    <div id="canvasContainer">
        <!-- ここで ID を mapCanvas, highlightCanvas にする -->
        <canvas id="mapCanvas" width="800" height="600"></canvas>
        <canvas id="highlightCanvas" width="800" height="600"></canvas>
    </div>

    <!-- ポップアップ -->
    <div id="popup">
        <div id="popup-content"></div>
    </div>

    <!-- Socket.IOを先に読んでいるならここに書く -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- map.js は最後に読み込む -->
    <script src="{{ url_for('static', filename='map.js') }}"></script>
</body>

</html>
